<div class="page-header">
    <h1>{{vm.title}}</h1>
</div>
<div class="row">

    <div class="col-md-12">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Seating Capacity</th>
            </tr>
            <tr ng-repeat="room in vm.rooms">
                <td>{{room.name}}</td>
                <td>{{room.seatingCapacity}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
